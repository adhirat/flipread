name: Mobile CI
on:
  push:
    branches:
      - main
      - staging
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/mobile.yml'
  pull_request:
    paths:
      - 'apps/mobile/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install dependencies
        run: flutter pub get
        working-directory: apps/mobile
        
      - name: Analyze
        run: flutter analyze
        working-directory: apps/mobile
        
      - name: Run Tests
        run: flutter test
        working-directory: apps/mobile
        
      - name: Build APK (Android)
        run: flutter build apk --debug
        working-directory: apps/mobile
